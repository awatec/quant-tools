name: Claude Issue Handler
on:
issues:
types: [opened, edited]

jobs:
debug-trigger:
runs-on: ubuntu-latest
steps:
- run: |
echo “Triggered by: ${{ github.event_name }}”
echo “Issue title: ${{ github.event.issue.title }}”
echo “Has CLAUDE-CODE: ${{ contains(github.event.issue.title, ‘[CLAUDE-CODE]’) }}”

claude-automation:
if: contains(github.event.issue.title, ‘[CLAUDE-CODE]’)
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- run: |
echo “SUCCESS: Claude automation triggered by issue!”
echo “Issue: ${{ github.event.issue.title }}”
issue_body=”${{ github.event.issue.body }}”
file_path=$(echo “$issue_body” | grep “^FILE_PATH:” | cut -d’ ’ -f2-)
echo “FILE_PATH: $file_path”
